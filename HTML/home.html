<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CruzeiroTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="icon" href="../img/favicon.png">
</head>
</head>

<body>
  <!-- Sidebar area -->
  <div class="sidebar-area">
      <!-- Action buttons -->
      <div class="action-buttons">
          <div class="action-btn home-icon" title="P√°gina inicial">üè†</div>
          <div class="action-btn add-contact-btn" id="addContactBtn" title="Adicionar novo contato">+</div>
          <div class="action-btn email-icon" id="emailBtn" title="Enviar mensagem">‚úâÔ∏è</div>
          <div class="action-btn add-group-btn" id="addGroupBtn" title="Adicionar novo grupo">üë•</div>
      </div>
      
      <!-- Navigation tabs -->
      <div class="nav-tabs" id="navTabs">
          <!-- Tabs will be generated by JavaScript -->
      </div>
  </div>

  <!-- Main content area -->
  <div class="main-content">
      <!-- App content -->
      <div class="app-content">          
          <div class="app-header">
              <div class="app-title">CRUZEIRO TECH</div>
              <div class="user-profile">
                  <div class="user-info">
                      <div class="user-name">Brenda</div>
                      <div class="user-role">Professora</div>
                  </div>
                  <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/6-ViKyDpkZaFvnkCCYe0F2HpfEvxOP2L.jpeg" alt="User Avatar" class="user-avatar">
                  <span>‚ãÆ</span>
              </div>
          </div>

          <div class="view-controls">
              <div class="search-container">
                  <input type="text" class="search-bar" placeholder="Buscar" id="searchInput">
              </div>
              
              <div class="sort-options">
                  <span class="sort-label">Ordenar por:</span>
                  <select class="sort-select" id="sortSelect">
                      <option value="name">Nome (A-Z)</option>
                      <option value="name-desc">Nome (Z-A)</option>
                      <option value="recent">Mais recentes</option>
                  </select>
              </div>
              
              <div class="view-options">
                  <div class="view-option active" data-view="grid">
                      <span>Miniatura</span>
                  </div>
                  <div class="view-option" data-view="list">
                      <span>Lista</span>
                  </div>
              </div>
          </div>

          <div class="contacts-grid" id="contactsGrid">
              <!-- Contacts will be generated by JavaScript -->
          </div>

          <div class="contacts-list" id="contactsList">
              <!-- Contacts list will be generated by JavaScript -->
          </div>
      </div>
  </div>

  <!-- Message Dialog -->
  <div class="dialog" id="messageDialog">
      <div class="dialog-content">
          <div class="dialog-header">
              <div class="dialog-title">Agendar Mensagem</div>
              <button class="dialog-close">&times;</button>
          </div>
          <div id="messageRecipient" class="contact-name" style="margin-bottom: 10px;"></div>
          <textarea class="message-textarea" placeholder="Mensagem" id="messageText"></textarea>
          
          <div class="date-time-picker">
              <input type="date" class="date-input" id="messageDate">
              <input type="time" class="time-input" id="messageTime">
          </div>
          
          <div class="message-footer">
            <button class="whattsbutton" id="sendMessagewhatts">
                Enviar
                <div class="send-icon"></div>
            </button>
              <button class="send-button" id="sendMessageBtn">
                  Agendar envio
                  <div class="send-icon"></div>
              </button>
          </div>
      </div>
  </div>

  <!-- Profile Dialog -->
  <div class="dialog" id="profileDialog">
      <div class="dialog-content">
          <div class="dialog-header">
              <div class="dialog-title">Perfil de Contato</div>
              <button class="dialog-close">&times;</button>
          </div>
          <div class="profile-avatar-container">
              <img src="../img/iconContact.png" alt="Avatar" class="profile-avatar" id="profileAvatar">
              <div class="avatar-upload">
                  <label for="avatarInput" class="avatar-upload-btn">Inserir</label>
                  <input type="file" id="avatarInput" class="avatar-input" accept="image/*">
              </div>
          </div>
          <input type="text" class="profile-input" id="profileName" placeholder="Nome">
          <input type="text" class="profile-input" id="profileSobrenome" placeholder="Sobrenome">
          <input type="number" class="profile-input" id="profilePhone" placeholder="Telefone">
          <input type="email" class="profile-input" id="profileEmail" placeholder="Email">
          
          <select class="category-select" id="profileCategory">
              <!-- Group options will be generated by JavaScript -->
          </select>
          
          <div class="profile-actions">
              <button class="profile-button btn-message" id="profileMessageBtn">Mensagem</button>
              <button class="profile-button btn-delete" id="profileDeleteBtn">Excluir</button>
              <button class="profile-button btn-save" id="profileSaveBtn">Salvar</button>
          </div>
      </div>
  </div>

  <!-- Group Dialog -->
  <div class="dialog" id="groupDialog">
      <div class="dialog-content">
          <div class="dialog-header">
              <div class="dialog-title" id="groupDialogTitle">Novo Grupo</div>
              <button class="dialog-close">&times;</button>
          </div>
          
          <input type="text" class="group-input" id="groupName" placeholder="Nome do grupo">
          
          <div class="group-color-picker">
              <div class="color-option selected" style="background-color: #0078d7;" data-color="#0078d7"></div>
              <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
              <div class="color-option" style="background-color: #00cc00;" data-color="#00cc00"></div>
              <div class="color-option" style="background-color: #ffcc00;" data-color="#ffcc00"></div>
              <div class="color-option" style="background-color: #9900cc;" data-color="#9900cc"></div>
          </div>
          
          <div class="group-members">
              <div class="group-members-title">Membros do grupo</div>
              <div class="member-list" id="groupMembersList">
                  <!-- Member checkboxes will be generated by JavaScript -->
              </div>
          </div>
          
          <div class="group-actions">
              <button class="group-button btn-delete-group" id="deleteGroupBtn">Excluir Grupo</button>
              <button class="group-button btn-create-group" id="saveGroupBtn">Salvar</button>
          </div>
      </div>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
  </div>
  <script src="../js/scripthome.js"></script>
</body>

</html>
