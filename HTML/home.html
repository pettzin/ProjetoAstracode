<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CruzeiroTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="icon"  href="../img/favicon.png">
</head>
</head>
<body>
  <div class="header">
    <button class="menu-icon" onclick="home()"><a href="home.html">🏠</a></button>
    <div class="title">CRUZEIRO TECH</div>
    <div class="profile">
      <div class="settings-icon">⚙️</div>
      <div class="dropdown" id="profileMenu">
        <a href="#">Editar Perfil</a>
        <a href="#">Alterar Senha</a>
        <a href="#">Alterar Email</a>
        <a href="#">Sair</a>
      </div>
    </div>
  </div>

  <div class="main">
    <!-- Módulo do formulário (cadastro de usuário) -->
    <div class="form-module">

      <button id="openDialog">Cadastrar Contato</button>
      <dialog id="contactDialog">
        <h1>Cadastro de Contatos</h1>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Nome" required>
          <input type="email" id="email" placeholder="E-mail" required>
          <input type="text" id="phone" placeholder="Telefone" required>
          <button type="submit">Cadastrar</button>
          <button type="button" id="closeDialog">Cancelar</button>
        </form>
      </dialog>
      <div class="image-container">
        <img src="/img/pngcruzeiro.png" alt="Imagem de Usuário">
      </div>
    </div>

    <!-- Módulo da lista de contatos -->
    <div class="list-module">
      <h2>Lista de Contatos</h2>
      <div class="list-container">
        <ul id="contactList"></ul>
      </div>
    </div>
  </div>

  <!-- Diálogo de edição do contato -->
  <dialog id="contactDetailDialog">
    <h2>Editar Contato</h2>
    <form id="editContactForm">
      <input type="text" id="editName" placeholder="Nome" required>
      <input type="email" id="editEmail" placeholder="E-mail" required>
      <input type="text" id="editPhone" placeholder="Telefone" required>
      <input type="text" id="boxmensagem" placeholder="Digite aqui sua mensagem">
      <button type="submit">Salvar</button>
      <button type="button" id="cancelEdit">Cancelar</button>
      <button type="button" id="deleteContact" style="background-color: #c0392b; margin-top:10px;">Excluir Contato</button>
      <button type="button" id="btmsg" style="color: #fff; margin-top:5px;">Enviar</button>
    </form>
  </dialog>

  <script src="/js/scripthome.js"></script>
</body>
</html>
