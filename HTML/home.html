<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astracode</title>
    <!-- Importa o arquivo CSS externo -->
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <!-- Cabe√ßalho da Aplica√ß√£o -->
    <div class="header">
        <!-- Bot√£o Home -->
        <button class="menu-icon" onclick="home()">üè†</button>
        <!-- T√≠tulo Principal -->
        <div class="title">ASTRACODE</div>
        <!-- Menu de Perfil com √çcone de Configura√ß√µes -->
        <div class="profile">
            <div class="settings-icon">‚öôÔ∏è</div>
            <div class="dropdown" id="profileMenu">
                <a href="#">Editar Perfil</a>
                <a href="#">Alterar Senha</a>
                <a href="#">Alterar Email</a>
            </div>
        </div>
    </div>

    <!-- Se√ß√£o de Cadastro e Lista de Contatos -->
    <div class="cadastro">
        <!-- Bot√£o para abrir o formul√°rio de cadastro -->
        <button id="openDialog">Cadastrar Contato</button>

        <!-- Modal de Cadastro de Contatos -->
        <dialog id="contactDialog">
            <h1>Cadastro de Contatos</h1>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="text" id="phone" placeholder="Telefone" required>
                <select name="Grupo" id="seletor">
                    <option value="t1">Familia</option>
                    <option value="t2">Trabalho</option>
                    <option value="t3">Alunos</option>
                    <option value="t4">Nenhum</option>
                </select>
                <button type="submit">Cadastrar</button>
                <button type="button" id="closeDialog">Cancelar</button>
            </form>
        </dialog>

        <!-- Exibi√ß√£o da Lista de Contatos -->
        <h2>Lista de Contatos</h2>
        <ul id="contactList"></ul>

        <!-- JavaScript para Manipula√ß√£o de Contatos -->
        <script>
            // Sele√ß√£o dos Elementos
            const openDialogButton = document.getElementById('openDialog');
            const contactDialog = document.getElementById('contactDialog');
            const closeDialogButton = document.getElementById('closeDialog');
            const contactForm = document.getElementById('contactForm');
            const contactList = document.getElementById('contactList');

            // Abre o Modal de Cadastro
            openDialogButton.addEventListener('click', () => {
                contactDialog.showModal();
            });

            // Fecha o Modal de Cadastro
            closeDialogButton.addEventListener('click', () => {
                contactDialog.close();
            });

            // Manipula o Envio do Formul√°rio
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Coleta os dados preenchidos
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;

                if (name && email && phone) {
                    // Cria um novo item na lista de contatos
                    const listItem = document.createElement('li');
                    listItem.textContent = `Nome: ${name}, E-mail: ${email}, Telefone: ${phone}`;
                    contactList.appendChild(listItem);

                    // Limpa o formul√°rio e fecha o modal
                    contactForm.reset();
                    contactDialog.close();
                }
            });
        </script>

        <!-- JavaScript para o Menu de Perfil -->
        <script>
            const settingsIcon = document.querySelector('.settings-icon');
            const profileMenu = document.getElementById('profileMenu');

            // Alterna a visibilidade do menu de perfil
            settingsIcon.addEventListener('click', () => {
                profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
            });

            // Fecha o menu de perfil se clicar fora dele
            window.addEventListener('click', (event) => {
                if (!settingsIcon.contains(event.target) && !profileMenu.contains(event.target)) {
                    profileMenu.style.display = 'none';
                }
            });

            // Fun√ß√£o do Bot√£o Home
            function home() {
                alert('Bot√£o Home clicado!');
            }
        </script>
    </div>
</body>
</html>
