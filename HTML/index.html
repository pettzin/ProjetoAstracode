<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link para carregar todos os ícones "Material Symbols" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon"  href="../img/favicon.png">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow-lg mx-auto">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="exemplo@dominio.com" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="loginSenha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" autocomplete="off" required>
                        <button type="button" class="btn btn-outline-light" id="toggleSenha" onclick="togglePassword()">
                            <span id="iconSenha" class="material-symbols-outlined">visibility</span>
                        </button>                        
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100">Entrar</button>
            </form>
            <p class="text-center mt-2">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
    <script src="../js/cadastroelogin.js"></script>
</body>
</html>
