<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link para carregar todos os ícones "Material Symbols" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon"  href="../img/favicon.png">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card p-3 shadow-lg mx-auto">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true" style="font-weight: bold;">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button" role="tab" aria-controls="cadastro" aria-selected="false" style="font-weight: bold;">Cadastro</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm">
                        <div class="mb-3 mt-3">
                            <label for="loginEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="exemplo@dominio.com" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginSenha" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" autocomplete="off" required>
                                <button type="button" class="btn btn-outline-light" id="toggleLoginSenha" onclick="togglePassword('loginSenha', 'iconLoginSenha')">
                                    <span id="iconLoginSenha" class="material-symbols-outlined">visibility</span>
                                </button>                        
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Entrar</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                    <form id="cadastroForm">
                        <div class="mb-3 mt-3">
                            <label for="cadastroNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="cadastroNome" placeholder="Nome Completo" autocomplete="off" minlength="5" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Apenas letras e espaços são permitidos.">
                        </div>
                        <div class="mb-3">
                            <label for="cadastroEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="cadastroEmail" placeholder="exemplo@dominio.com" autocomplete="off" required pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}">
                        </div>
                        <div class="mb-3">
                            <label for="cadastroTelefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="cadastroTelefone" placeholder="(XX) XXXXX-XXXX" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroSenha" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="cadastroSenha" placeholder="Digite sua senha" autocomplete="off" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas e minúsculas, um número e um caractere especial (!@#$%^&*)">
                                <button type="button" class="btn btn-outline-light" id="toggleCadastroSenha" onclick="togglePassword('cadastroSenha', 'iconCadastroSenha')">
                                    <span id="iconCadastroSenha" class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" autocomplete="off" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas e minúsculas, um número e um caractere especial (!@#$%^&*)">
                                <button type="button" class="btn btn-outline-light" id="toggleConfirmarSenha" onclick="togglePassword('confirmarSenha', 'iconConfirmarSenha')">
                                    <span id="iconConfirmarSenha" class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/cadastroelogin.js"></script>
</body>
</html>
