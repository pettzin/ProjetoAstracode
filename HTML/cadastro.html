<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Astracode</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Cadastro</h2>
            <form id="cadastroForm">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome Completo  </label><span style="color: red;">*</span>
                    <input type="text" class="form-control" id="nome" autocomplete="off" placeholder="Nome Completo" required pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$" title="Apenas letras e espaços são permitidos." minlength="5" disabled>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">E-mail </label><span style="color: red;">*</span>
                    <input type="email" class="form-control" id="email" autocomplete="off" placeholder="exemplo@dominio.com" pattern="^[a-z0-9.-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Digite um e-mail válido (exemplo@dominio.com)" required>
                    <small class="form-text text-muted">Nós nunca compartilharemos seu e-mail com ninguém.</small>
                </div>
                <div class="mb-2">
                    <label for="senha" class="form-label">Senha </label><span style="color: red;">*</span>
                    <input type="password" class="form-control" id="senha" autocomplete="off" placeholder="Informe sua senha" minlength="8" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                    title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas e minúsculas, um número e um caractere especial (!@#$%^&*)">
                    <small class="form-text text-muted">Não compartilhe sua senha com ninguém.</small>
                </div>
                <div class="mb-2">
                    <label for="telefone" class="form-label">Telefone </label><span style="color: red;">*</span>
                    <input type="tel" class="form-control" id="telefone" autocomplete="off" placeholder="+55 (xx) xxxxx-xxxx" required disabled>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <p class="text-center mt-3">Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
