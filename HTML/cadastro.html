<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Astracode</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Cadastro</h2>
            <form id="cadastroForm">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome Completo  </label><span style="color: red;">*</span>
                    <input type="text" class="form-control" id="nome" autocomplete="off" placeholder="Nome Completo" required pattern="^[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø\s]+$" title="Apenas letras e espa√ßos s√£o permitidos." minlength="5" disabled>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">E-mail </label><span style="color: red;">*</span>
                    <input type="email" class="form-control" id="email" autocomplete="off" placeholder="exemplo@dominio.com" required disabled>
                    <small class="form-text text-muted">N√≥s nunca compartilharemos seu e-mail com ningu√©m.</small>
                </div>
                <div class="mb-2">
                    <label for="senha" class="form-label">Senha </label><span style="color: red;">*</span>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" autocomplete="off" placeholder="Informe sua senha" minlength="8" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                        title="A senha deve ter pelo menos 8 caracteres, incluindo letras mai√∫sculas e min√∫sculas, um n√∫mero e um caractere especial (!@#$%^&*)">
                        <button type="button" class="btn btn-outline-secondary" id="toggleSenha" onclick="visibilidadeSenha()">üëÅÔ∏è</button>
                    </div>
                    <small class="form-text text-muted">N√£o compartilhe sua senha com ningu√©m.</small>
                </div>
                <div class="mb-2">
                    <label for="confirmSenha" class="form-label">Confirmar Senha </label><span style="color: red;">*</span>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmSenha" autocomplete="off" placeholder="Confirme sua senha" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                        title="As senhas devem ser iguais" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggleConfirmSenha" onclick="visibilidadeSenhaConfirm()">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="telefone" class="form-label">Telefone </label><span style="color: red;">*</span>
                    <input type="tel" class="form-control" id="telefone" autocomplete="off" placeholder="+55 (xx) xxxxx-xxxx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <p class="text-center mt-3">J√° tem conta? <a href="login.html">Fa√ßa login</a></p>
        </div>
    </div>

    <script>    
        // Valida√ß√£o personalizada de email
        document.getElementById("cadastroForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Impede o envio do formul√°rio para valida√ß√£o

            let email = document.getElementById("email").value;
            const emailRegex = /^[a-z0-9._-]+@[a-z0-9.-]+\.(com|br|gov|org)$/; // Permitido apenas letras min√∫sculas, n√∫meros e um ponto antes do @, e termina√ß√£o .com ou .br
            
            // Verificando se o email √© v√°lido
            if (!email.match(emailRegex)) {
                alert("O e-mail deve ser em letras min√∫sculas, n√£o pode ter caracteres especiais al√©m de '@' e '.' e deve terminar com '.com', '.br', '.gov' ou '.org'.");
                return false; // Bloqueia o envio do formul√°rio se o e-mail n√£o for v√°lido
            } 

            // Validando a senha e a confirma√ß√£o de senha
            let senha = document.getElementById("senha").value;
            let confirmSenha = document.getElementById("confirmSenha").value;
            if (senha !== confirmSenha) {
                alert("As senhas n√£o coincidem!");
                return false;
            }

            // Se o email e as senhas forem v√°lidos, submete o formul√°rio
            alert("Cadastro realizado com sucesso!");
            this.submit(); // Envia o formul√°rio
        });

        // Fun√ß√£o para alternar a visibilidade da senha
        function visibilidadeSenha() {
            const senha = document.getElementById("senha");
            var tipo = senha.type === "password" ? "text" : "password";
            senha.type = tipo;
        }

        function visibilidadeSenhaConfirm() {
            const confirmSenha = document.getElementById("confirmSenha");
            var tipo = confirmSenha.type === "password" ? "text" : "password";
            confirmSenha.type = tipo;
        }
    </script>
</body>
</html>
