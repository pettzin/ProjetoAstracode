<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon"  href="../img/favicon.png">
    <title>Astracode</title>
</head>
<body>
    <div class="container">
        <div class="card p-3 shadow-lg mx-auto">
            <h2 class="text-center">Cadastro</h2>
            <form id="cadastroForm">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome Completo</label><span style="color: red;">*</span>
                    <input type="text" class="form-control" id="nome" autocomplete="off" placeholder="Nome Completo" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$" title="Apenas letras e espaços são permitidos." minlength="5">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">E-mail</label><span style="color: red;">*</span>
                    <input type="email" class="form-control" id="email" autocomplete="off" placeholder="exemplo@dominio.com" required>
                </div>
                <div class="mb-2">
                    <label for="senha" class="form-label">Senha</label><span style="color: red;">*</span>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" autocomplete="off" placeholder="Informe sua senha" minlength="8" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas e minúsculas, um número e um caractere especial (!@#$%^&*)">
                        <button type="button" class="btn btn-outline-light" id="senhaPrincipal" onclick="visibilidadeSenha()"><span id="iconSenha" class="material-symbols-outlined">visibility</span></button>
                    </div>
                    <small class="form-text text-muted">Não compartilhe sua senha com ninguém.</small>
                </div>
                <div class="mb-2">
                    <label for="confirmSenha" class="form-label">Confirmar Senha</label><span style="color: red;">*</span>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmSenha" autocomplete="off" placeholder="Confirme sua senha" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="As senhas devem ser iguais" required>
                        <button type="button" class="btn btn-outline-light" id="confirmarSenha" onclick="visibilidadeSenhaConfirm()"><span id="iconConfirmSenha" class="material-symbols-outlined">visibility</span></button>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="telefone" class="form-label">Telefone</label><span style="color: red;">*</span>
                    <input type="tel" class="form-control" id="telefone" autocomplete="off" placeholder="+55 (xx) xxxxx-xxxx" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Cadastrar</button>
            </form>
            <p class="text-center mt-2">Já tem conta? <a href="index.html">Faça login</a></p>
        </div>
    </div>        
    <footer class="text-end p-4">
        <h6 style="color:white;"><img src="../img/astro.png" alt="logo Astracode" width="80px"  >By Astracode</h6>
    </footer>
    <script src="../js/cadastroelogin.js"></script>
</body>
</html>
