<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid p-0 vh-100">
        <div class="row g-0 h-100">
            <!-- Lado esquerdo - Formulário -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-card">
                    <div class="tab-buttons mb-4">
                        <button class="tab-btn active" id="login-tab" onclick="mudarTab('login')">LOGIN</button>
                        <button class="tab-btn" id="cadastro-tab" onclick="mudarTab('cadastro')">CADASTRO</button>
                    </div>
                   
                    <!-- Conteúdo das abas -->
                    <div class="tab-content">
                        <!-- Aba de Login -->
                        <div class="tab-pane active" id="login">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <div class="input-group custom-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="input-group custom-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="loginSenha" placeholder="Senha" required>
                                        <button type="button" class="btn password-toggle" onclick="visibilidadeSenha('loginSenha')">
                                            <i class="fas fa-eye" id="loginSenhaIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn gradient-btn w-100">Login</button>
                            </form>
                        </div>
                       
                        <!-- Aba de Cadastro -->
                        <div class="tab-pane" id="cadastro">
                            <form id="cadastroForm">
                                <div class="mb-3">
                                    <div class="input-group custom-input">
                                        <span class="input-group-text">
                                             <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Nome completo" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group custom-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group custom-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                        <input type="tel" class="form-control" placeholder="Telefone" required minlength="15">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group custom-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="cadastroSenha" placeholder="Senha" required>
                                        <button type="button" class="btn password-toggle" onclick="visibilidadeSenha('cadastroSenha')">
                                            <i class="fas fa-eye" id="cadastroSenhaIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="input-group custom-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar senha" required>
                                        <button type="button" class="btn password-toggle" onclick="visibilidadeSenha('confirmarSenha')">
                                            <i class="fas fa-eye" id="confirmarSenhaIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn gradient-btn w-100">Cadastro</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
           
            <!-- Lado direito - Fundo colorido -->
            <div class="col-md-6 d-none d-md-block gradient-bg">
                <div class="signature">By Astracode</div>
            </div>
        </div>
    </div>
   
    <script src="/view/script/login.js"></script>
</body>
</html>
